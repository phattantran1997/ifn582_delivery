{% extends "base.html" %}
{% block title %}Add Category{% endblock %}
{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
{% endblock %}

{% block content %}
<div class="container w-100 p-4">
    <div class="py-4 w-100">
        <div class="d-flex justify-content-between align-items-center mb-3 p-1">
            <div>
                {% if category %}
                    <h4 class="mb-1">Edit Category</h4>
                {% else %}
                    <h4 class="mb-1">Add Category</h4>
                {% endif %}
            </div>
        </div>
        {% if category %}
            <form action="{{ url_for('admin.update_category', id=category.id) }}" method="POST" enctype="multipart/form-data" class="border shadow-sm w-100 p-4">
        {% else %}
            <form action="{{ url_for('admin.add_new_category') }}" method="POST" enctype="multipart/form-data" class="border shadow-sm w-100 p-4">
        {% endif %}
            <div class="row g-4">
                <div class="col-md-12">
                    <div class="mb-3">
                        <label for="name" class="form-label">Category Name</label>
                        <input type="text" class="form-control" id="name" name="name" value="{{ category.name if category else '' }}" required>
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-end gap-2 mt-4">
                <button type="submit" class="btn btn-primary">{% if category %}Update{% else %}Add{% endif %} Category</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
