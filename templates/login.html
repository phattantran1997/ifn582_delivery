{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block styles %}
<style>
    .form-signin {
        width: 100%;
        max-width: 330px;
        margin: auto;
    }
    .error-message {
        color: #dc3545;
        margin-bottom: 1rem;
        display: none;
    }
    .form-floating .form-control {
        border-radius: 0;
    }
</style>
{% endblock %}
{% block content %}
<main class="mt-5">
    <!-- Login Form -->
    <form id="login-form" action="{{ url_for('auth.login') }}" method="POST" class="form-signin py-5 px-4" >
        <img id="logo" class="mb-2 w-50 d-block mx-auto" src="{{ url_for('static', filename='images/logo.png') }}" alt="Store Logo">
        <p class="text-muted text-center mb-3">Please login to your account</p> 
        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        {% if success %}
            <div class="alert alert-success">{{ success }}</div>
        {% endif %}
        <div class="form-floating">
            <input type="email" name="email" class="form-control rounded-top border-bottom-0" id="floatingEmail" placeholder="name@example.com">
            <label for="floatingEmail">Email</label>
        </div>
        <div class="form-floating mb-4">
            <input type="password" name="password" class="form-control rounded-bottom" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
        </div> 
        <button type="submit" class="btn btn-primary w-100 mb-3">Sign in</button>
        <p class="text-center">Don't have an account?
            <a class="text-decoration-none" href="{{ url_for('auth.register_page') }}"> Register</a>
        </p>
    </form>

</main>
{% endblock %}
